<html>
    <head>
        <link rel="stylesheet" href="../CSS/Sign-In.css">
        <script src="../JS/authenticate.js"></script>
    </head>
    
    <body>
        <div id="SignIn">
            <h2>PRODUCT CHECKER</h2>
            <p>SIGN- IN</p>
        </div>
        <form action="/" method="POST" class="Form">
            <div id="form">
                <div class="un">
                    <input type="text" id="username" name="user" autocomplete="off">
                    <label for="user" class="label-name">
                        <span class="content-name">Username</span>
                    </label>
                    
                </div>
                <div class="ps">
                    <input type="password" id="password" name="pass">
                    <label for="pass" class="label-name2">
                        <span class="content-name2">Password</span>
                    </label>
                </div>
                <input type="checkbox" class="view" onclick="viewPassword()">
                <label for="view">Show Password</label>
            </div>
        </form>
        <input type="submit" onclick="valid()">
    </body>
</html>
