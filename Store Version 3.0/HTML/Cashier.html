<html>
    <head>
        <script src="http://Localhost:8080/jquery-3.5.0.js"></script>
        <script src="http://Localhost:8080/Display.js"></script>
        <script src="http://Localhost:8080/CashierDatabase.js"></script>
        <link rel="stylesheet" href="http://Localhost:8080/Cashier.css">
    </head>

    <body>
        <div class="Heading">
            <h1>Cashier</h1>
        </div>

        <ul class="Display">
            <li>
                <div class="DispProd">
                    <h2>Product Stock</h2>
                    <table  class="ProdStock">
                        <thead>
                            <tr>
                                <th class="name";>Product Name</th>
                                <th class="quantity";>Quantity</th>
                                <th class="price">Price</th>
                            </tr>
                        </thead>
                        <tbody id="Products">
                        </tbody>
                    </table>
                </div>
            </li>   
            <li>
                <div class="Order">
                    <input type="text" id="orderKey" list="list" placeholder="Enter Product Name...">
                    <datalist id="list"></datalist>
                    <input type="number" id="orderVal" min="1" placeholder="Enter No. of Order...">
                    <button type="button" id="placeOrder">Place Order</button>
                </div>
                <div class="DispOrder">
                    <table>
                        <thead>
                            <tr>
                                <th class="orderName">Product Name</th>
                                <th class="orderQuantity">Quantity Order</th>
                                <th class="orderPrice">Order Price</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="orders">
    
                        </tbody>
                    </table>
                </div>
                
                <div class="reset">
                    <h2 id="Total"></h2>
                    <button type="button" id="resetOrders">Send Order</button>
                </div>
            </li>
        </ul>

        <a class="SignOut" href="http://Localhost:8080">Sign Out</a>
    </body>
</html>
